<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectHub</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
</head>


<body>
    <div class="container">
        <!--body container start-->

        <!--navbar starts here-->
        <header>
            <nav class="navbar navbar-expand-sm sticky-top bg-secondary px-2">

                <!--logo design-->
                <a class="navbar-brand d-flex text-capitalize" href="../index.html" >
                    <h3><span class=" fw-bold bg-dark text-light px-2  rounded">p</span></h3>
                    <h3><span class=" fw-bold  bg-dark text-light px-2  rounded">r</span></h3>
                    <h3><span class="  fw-bold  bg-dark text-light px-2  rounded">o</span></h3>
                    <h3><span class="  fw-bold bg-dark text-light px-2  rounded">j</span></h3>
                    <h3><span class="  fw-bold bg-dark text-light px-2  rounded">e</span></h3>
                    <h3><span class=" fw-bold  bg-dark text-light px-2 rounded">c</span></h3>
                    <h3><span class="  fw-bold  bg-dark text-light px-2  rounded">t</span></h3>
                    <span><h4><sub class="text-light bg-dark rounded px-1">HUB</sub></h4></span>
                </a>
                <!--logo design-->


                <!--navbar collapse button for small screen-->
                <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <!--navbar links-->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item "><a class="nav-link text-light" href="notification.html"><i class="fa-solid fa-bell"></i></a></li>
                        <li class="nav-item "><a class="nav-link text-light" href="../login.html">Log In</a></li>
                        <li class="nav-item" ><a class="nav-link text-light" href="../registration.html">Register</a></li>
                    </ul>
                </div>
                
            </nav>
        </header>
        <!--navbar ends here-->



        <main>
            <!--registration section-->
            <div class="registration">
                <div class="h3 m-2 text-center">Upload Project</div>
            </div>
            

            <!--upload form start-->
            <div class="container">
                <div class="row">
                    <div class="col"></div>

                    <div class="col-6 border rounded">
                        <form name=""  action="" method="">
                            <table class="table">
                                 <tr>
                                    <td>Team ID</td>
                                    <td><input class="form-control" type="number" name=""></td>
                                </tr>
                                <tr>
                                    <td>Project title</td>
                                    <td><input class="form-control" type="text" name=""></td>
                                </tr>
                                <tr>
                                    <td>Descipline</td>
                                    <td >
                                        <input  type="radio" id="android" value="android" name=""><label class="form-label me-2" for="android">Android</label>
                                        <input  type="radio" id="web" value="web" name=""><label class="form-label me-2" for="web">Web</label>
                                        <input  type="radio" id="others" value="others" name=""><label class="form-label me-2" for="others">Others</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Supervisor</td>
                                    <td><input class="form-control" type="text" name=""></td>
                                </tr>
                                <tr >
                                    <td>Description</td>
                                    <td>
                                        <p class="form-text">Add a little description about your project and it's features.</p>
                                        <textarea class="form-control" name=""></textarea>
                                    </td>
                                </tr>
                                <tr >
                                    <td>Github Link</td>
                                    <td>
                                        <p class="form-text">Add the github repository link if you want.</p>
                                        <input class="form-control" type="text" name=""></td>
                                    </td>
                                </tr>
                                <tr >
                                    <td>File</td>
                                    <td>
                                        <p class="form-text">You may upload a file if you want.</p>
                                        <input class="form-control" type="file" name=""></td>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center"><a class="btn btn-secondary" href="previous_projects.html">Upload</a></td>
                                </tr>
                            </table>
                             
                         </form>
                    </div>

                    <div class="col"></div>
                </div>
                
                
            </div>
            <!--upload form end-->
        </main>


        
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
